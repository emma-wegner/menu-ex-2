<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let label of labels">
      <ion-label>{{ label }}</ion-label>
      <ion-button> Ok </ion-button>
      <ion-button> Good </ion-button>
      <ion-button (click)="this.foods[this.getFd(label)].addCount()"> Amazing! </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
