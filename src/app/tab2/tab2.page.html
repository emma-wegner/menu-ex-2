<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Highest Ranked Food
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="this.refresh()"> refresh </ion-button>
  <ion-list>
    <ion-item *ngFor="let label of labels">
      <ion-label>{{ label }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
